name: Rock-Paper-Scissors Maven project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build RPS Maven Project
      run: mvn clean install -B

    - name: Display Maven Goals Output
      run: |
        mvn validate
        mvn compile
        mvn test
        mvn package
        mvn verify
        mvn install
        mvn site
        mvn deploy
        mvn clean

